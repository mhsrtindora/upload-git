<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Learning on tags</title>
</head>

<body>
    <h1>Tag de título</h1> <!--Quanto menor o número depois do h, maior o título-->
    <p>Olá, Mundo! Isso é um parágrafo</p>
    <hr> <!--Adiciona uma linha horizontal-->
    <p>E esse é um outro parágrafo.</p>

    <img src="mateus.jpg" width="600px" height="600px"> <!--Adiciona uma imagem à página. Os atributos width e height setam a largura e a altura da imagem -->
    <!--Não é interessante utilizar os atributor de width e height. Sempre possível, já trazer a imagem tratada do editor de fotos.-->

    <div>Só pra dar um espaço</div>

    <a href="basica.html">Clique aqui para visualizar a outra página feia!</a>

</body>

</html>
